<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rintrio</title>
    <!-- fontawsome CDN -->
    <script src="https://kit.fontawesome.com/8aaa9fc818.js" crossorigin="anonymous"></script>

    <!-- Daisy UI and Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manrope font -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!--custome style -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-color': '#ABEF5F',
                'secondary-color': '#494949',
                'h-color': '#212121',
                'p-color': '#737373',
              },
              fontFamily:{
                Manrope:'font-family: "Manrope"'
              },
              background:{
                section_bg:'#E9E9E9'
              }
            }
          }
        }
      </script>
</head>
<body class="font-Manrope">
    <header>
        <!-- nav section -->
         <section class="w-11/12 mx-auto px-5">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                 <div class="w-7 h-7 rounded-full bg-primary-color flex justify-center items-center text-xl font-thin  -rotate-45 mr-2">
                  <i class="fa-solid fa-arrow-right "></i>
                 </div>
                  <h2 class="text-xl font-extrabold text-h-color">Rinterio</h2>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a class="text-base font-normal text-p-color hover:text-h-color hover:font-extrabold hover:transition-colors duration-300 ease-in-out">Home</a></li>
                    <li><a class="text-base font-normal text-p-color hover:text-h-color hover:font-extrabold hover:transition-colors duration-300 ease-in-out">Services</a></li>
                    <li><a class="text-base font-normal text-p-color hover:text-h-color hover:font-extrabold hover:transition-colors duration-300 ease-in-out">Portfolio</a></li>
                    <li><a class="text-base font-normal text-p-color hover:text-h-color hover:font-extrabold hover:transition-colors duration-300 ease-in-out">Blogs</a></li>
                    <li><a class="text-base font-normal text-p-color hover:text-h-color hover:font-extrabold hover:transition-colors duration-300 ease-in-out">Contact Us</a></li>
                  </ul>
                </div>
                <div class="navbar-end  ">
                  
                  <div class="hidden gap-5  lg:flex md:flex">
                    <a class="btn rounded-full bg-white shadow text-base font-normal text-p-color hover:text-h-color hover:font-extrabold  "><i class="fa-solid fa-magnifying-glass"></i></a>
                  <a class="btn rounded-full  bg-white shadow text-base font-normal text-p-color hover:text-h-color hover:font-extrabold "><i class="fa-solid fa-cart-shopping"></i></a>
                  
                  <!-- common button -->
                   <button class="btn bg-primary-color rounded-full  text-base font-bold mr-5 ">
                    Book Consult
                    <div class="w-7 h-7 rounded-full bg-black flex justify-center text-white items-center text-xl font-thin  -rotate-45 mr-2 ">
                      <i class="fa-solid fa-arrow-right "></i>
                     
                   </button>
                  </div>
                  
                  <div class="dropdown    ">
                    <div tabindex="0" role="button" class="btn shadow rounded-full bg-white lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-full z-[1] mt-3  p-4 -left-20 shadow hover:text-h-color  hover:transition-colors duration-300 ease-in-out">
                      <li><a class="text-base font-normal text-p-color  hover:font-extrabold ">Home</a></li>
                      <li><a class="text-base font-normal text-p-color hover:text-h-color hover:font-extrabold ">Services</a></li>
                      <li><a class="text-base font-normal text-p-color hover:text-h-color hover:font-extrabold ">Portfolio</a></li>
                      <li><a class="text-base font-normal text-p-color hover:text-h-color hover:font-extrabold ">Blogs</a></li>
                      <li><a class="text-base font-normal text-p-color hover:text-h-color hover:font-extrabold ">Contact Us</a></li>
                        </ul>
                      </li>
                     
                    </ul>
                  </div>
                </div>
              </div>
            </div>
         </section>
    </header>
    <main></main>
    <footer></footer>

</body>
</html>
